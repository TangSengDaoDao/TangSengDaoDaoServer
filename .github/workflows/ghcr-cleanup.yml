name: üßπ GHCR Cleanup

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'

permissions:
  contents: read
  packages: write

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - uses: rlespinasse/github-slug-action@v5

      - name: üîç Cleanup GHCR
        uses: dataaxiom/ghcr-cleanup-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          packages: ${{ env.GITHUB_REPOSITORY_NAME_PART_SLUG }}
          delete-untagged: true
          older-than: 30 days
          delete-ghost-images: true
          delete-partial-images: true
          delete-orphaned-images: true
          validate: true
          log-level: info
          dry-run: false
