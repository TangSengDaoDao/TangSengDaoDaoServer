          description: "错误"
          schema:
            $ref: "#/definitions/response"

  /user/thirdlogin/authcode:
    get:
      tags:
        - "user"
      summary: "第三方授权码获取"
      description: "获取授权码"
      operationId: "authcode"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      responses:
        200:
          description: "返回"
          schema:
            properties:
              authcode:
                type: string
                description: 认证码
        400:
          description: "错误"
          schema:
            $ref: "#/definitions/response"

  /user/thirdlogin/authstatus:
    get:
      tags:
        - "user"
      summary: "获取认证状态"
      description: "获取认证状态"
      operationId: "authstatus"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "query"
          name: "authcode"
          type: string
          description: 授权码
      responses:
        200:
          description: "返回"
          schema:
            properties:
              status:
                type: integer
                description: 登录状态 1.成功 2.失败
              result:
                type: object
                $ref: "#/definitions/UserLoginResp"
        400:
          description: "错误"
          schema:
            $ref: "#/definitions/response"

  /user/oauth/github:
    get:
      tags:
