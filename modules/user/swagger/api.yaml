          schema:
            type: object
            properties:
              username:
                type: string
                description: "用户名"
              password:
                type: string
                description: "手机号"
              device:
                type: object
                properties:
                  device_id:
                    type: string
                    description: "设备ID"
                  device_name:
                    type: string
                    description: "设备名称"
