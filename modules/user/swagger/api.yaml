          description: "管理员信息"
          required: true
          schema:
            type: object
            properties:
              password:
                type: string
                description: "登录密码"
              login_name:
                type: string
                description: "登录用户名"
              name:
                type: string
                description: "用户名"
      responses:
        200:
          description: "返回"
          schema:
            $ref: "#/definitions/response"
        400:
          description: "错误"
          schema:
            $ref: "#/definitions/response"
      security:
        - token: []
    get:  
      tags:
        - "userManager"
      summary: "管理员列表【超级管理员才能操作】"
      description: "管理员列表【超级管理员才能操作】"
      operationId: "user get admin"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      responses:
        200:
          description: "返回"
          schema:
            type: array
            items:
              properties: 
                uid:
                  type: string
                  description: "用户uid"
                name:
                  type: string
                  description: "用户名"
                username: 
                  type: string
                  description: "登录用户名"
                register_time:
                  type: string
                  description: "添加时间"
        400:
          description: "错误"
          schema:
            $ref: "#/definitions/response"
      security:
        - token: []
    delete:
      tags:
        - "userManager"
      summary: "管理员列表【超级管理员才能操作】"
      description: "管理员列表【超级管理员才能操作】"
      operationId: "user delete admin"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "query"
          name: "uid"
          type: string
          description: "删除用户uid"
          required: true
      responses:
        200:
          description: "返回"
          schema:
            $ref: "#/definitions/response"
        400:
          description: "错误"
          schema:
            $ref: "#/definitions/response"
      security:
        - token: []
  /user/register:
    post:
      tags:
        - "user"
      summary: "用户注册"
      description: "用户注册"
      operationId: "register"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "body"
          name: "req"
          description: "注册请求"
          required: true
          schema:
            type: object
            properties:
              zone:
                type: string
                description: "区号"
              phone:
                type: string
                description: "手机号"
              code:
                type: string
                description: "验证码"
              flag:
                type: integer
                description: "注册设备标记 0.APP 1.PC"
              password:
                type: string
                description: "密码"
              device:
                type: object
                properties:
                  device_id:
                    type: string
                    description: "设备ID"
                  device_name:
                    type: string
                    description: "设备名称"
                  device_model:
                    type: string
                    description: "设备型号"
      responses:
        200:
          description: "返回"
          schema:
            $ref: "#/definitions/UserLoginResp"
        400:
          description: "错误"
          schema:
            $ref: "#/definitions/response"
  /user/sms/registercode:
    post:
      tags:
        - "user"
      summary: "获取注册验证码"
      description: "获取注册验证码"
      operationId: "registercode"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "body"
          name: "req"
          description: "获取注册验证码请求"
          required: true
          schema:
            type: object
            properties:
              zone:
                type: string
                description: "区号"
              phone:
                type: string
                description: "手机号"
      responses:
        200:
          description: "返回"
          schema:
            $ref: "#/definitions/response"
        400:
          description: "错误"
          schema:
            $ref: "#/definitions/response"

  /user/wxlogin:
    post:
      tags:
        - "user"
      summary: "微信登录"
      description: "微信登录"
      operationId: "wxlogin"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "body"
          name: "req"
          description: "微信登录请求"
          required: true
          schema:
            type: object
            properties:
              code:
                type: string
                description: "微信登录授权码"
              flag:
                type: integer
                description: "登录设备标识 0.APP 1.PC"
              device:
                type: object
                properties:
                  device_id:
                    type: string
                    description: "设备ID"
                  device_name:
                    type: string
                    description: "设备名称"
                  device_model:
                    type: string
                    description: "设备型号"
      responses:
