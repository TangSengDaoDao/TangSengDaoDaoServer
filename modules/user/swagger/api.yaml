swagger: "2.0"
info:
  description: "唐僧叨叨 API"
  version: "1.0.0"
  title: "唐僧叨叨 API"
host: "api.botgate.cn"
tags:
  - name: "user"
    description: "用户"
  - name: "userManager"
    description: "用户后台管理"
schemes:
  - "https"
basePath: "/v1"
paths:
  /manager/login:
    post:
      tags:
        - "userManager"
      summary: "账号登录"
      description: "账号登录"
      operationId: "manager login"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "body"
          name: "req"
          description: "注册请求"
          required: true
          schema:
            type: object
            properties:
              username:
                type: string
                description: "账号"
              password:
                type: string
                description: "密码"
      responses:
        200:
          description: "返回"
          schema:
            type: object
            properties:
              uid:
                type: string
                description: "账号唯一ID"
              token:
                type: string
                description: "接口授权码"
              name:
                type: string
                description: "用户名"
              role:
                type: string
                description: "账号角色 'superAdmin' 超级管理员"
        400:
          description: "错误"
          schema:
            $ref: "#/definitions/response"
  /manager/user/add:
    post:
      tags:
        - "userManager"
      summary: "添加账号"
      description: "添加账号"
      operationId: "add user"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "body"
          name: "req"
          description: "添加用户请求"
          required: true
          schema:
            type: object
            properties:
              name:
                type: string
                description: "用户名"
              password:
                type: string
                description: "密码"
              phone:
                type: string
                description: "手机号"
              zone:
                type: string
                description: "区号"
              sex:
                type: integer
                description: "性别 1.男 0.女"
      responses:
        200:
          description: "返回"
          schema:
            $ref: "#/definitions/response"
        400:
          description: "错误"
          schema:
            $ref: "#/definitions/response"
      security:
        - token: []
  /manager/user/list:
    get:
      tags:
        - "userManager"
      summary: "用户列表"
      description: "用户列表"
      operationId: "user list page"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "query"
          name: "page_index"
          type: integer
          description: "页码"
          required: true
        - in: "query"
          name: "page_size"
          type: integer
          description: "每页数据"
          required: true
        - in: "query"
          name: "keyword"
          type: string
          description: "搜索关键字"
          required: true
        - in: "query"
          name: "online"
          type: integer
          description: "在线状态 -1为所有 0.离线 1.在线"
          required: true
      responses:
        200:
          description: "返回"
          schema:
            type: object
            properties:
              count:
                type: integer
                description: "查询总数量"
              list:
                type: array
                items:
                  $ref: "#/definitions/managerUserResp"
        400:
          description: "错误"
          schema:
            $ref: "#/definitions/response"
      security:
        - token: []
  /manager/user/disablelist:
    get:
      tags:
        - "userManager"
      summary: "封禁用户列表"
      description: "封禁用户列表"
      operationId: "user disablelist"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "query"
          name: "page_index"
          type: integer
          description: "页码"
          required: true
        - in: "query"
          name: "page_size"
          type: integer
          description: "每页数据"
          required: true
      responses:
        200:
          description: "返回"
          schema:
            type: object
            properties:
              count:
                type: integer
                description: "查询总数量"
              list:
                type: array
                items:
                  properties:
                    uid:
                      type: string
                      description: "用户uid"
                    short_no:
                      type: string
                      description: "唯一短号"
                    name:
                      type: string
                      description: "用户名"
                    register_time:
                      type: string
                      description: "注册时间"
                    phone:
                      type: string
                      description: "手机号"
                    sex:
                      type: integer
                      description: "性别"
                    closure_time:
                      type: string
                      description: "封禁时间"
        400:
          description: "错误"
          schema:
            $ref: "#/definitions/response"
      security:
        - token: []
  /manager/user/friends:
    get:
      tags:
        - "userManager"
      summary: "好友列表"
      description: "某个用户的好友列表"
      operationId: "user friends"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "query"
          name: "uid"
          type: string
          description: "查询用户的uid"
          required: true
      responses:
        200:
          description: "返回"
          schema:
            type: array
            items:
              properties:
                name:
                  type: string
                  description: "好友名称"
                uid:
                  type: string
                  description: "好友uid"
                remark:
                  type: string
                  description: "对好友的备注"
                relationship_time:
                  type: string
                  description: "成为好友时间"
        400:
          description: "错误"
          schema:
            $ref: "#/definitions/response"
      security:
        - token: []
  /manager/user/blacklist:
    get:
      tags:
        - "userManager"
      summary: "用户黑名单列表"
      description: "用户黑名单列表"
      operationId: "user blacklist"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "query"
          name: "uid"
          type: string
          description: "查询用户的uid"
          required: true
      responses:
        200:
          description: "返回"
          schema:
            type: array
            items:
              properties:
                name:
                  type: string
                  description: "好友名称"
                uid:
                  type: string
                  description: "好友uid"
        400:
          description: "错误"
          schema:
            $ref: "#/definitions/response"
      security:
        - token: []
  /manager/user/online:
    get:
      tags:
        - "userManager"
      summary: "在线设备信息"
      description: "在线设备信息"
      operationId: "user online"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "query"
          name: "uid"
          type: string
          description: "查询用户的uid"
          required: true
      responses:
        200:
          description: "返回"
          schema:
            type: array
            items:
              properties:
                device_flag:
                  type: integer
                  description: "设备标识 1.App 0.Web"
                uid:
                  type: string
                  description: "好友uid"
                last_online:
                  type: integer
                  description: "最后一次在线时间戳"
                last_offline:
                  type: integer
                  description: "最后一次离线时间戳"
                online:
                  type: integer
                  description: "是否在线 1.是 0.否"
        400:
          description: "错误"
          schema:
            $ref: "#/definitions/response"
      security:
        - token: []
  /manager/user/liftban/{uid}/{status}: 
    put:
      tags:
        - "userManager"
      summary: "解禁或封禁用户"
      description: "解禁或封禁用户"
      operationId: "user liftban"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "path"
          name: "uid"
          type: string
          description: "用户的uid"
          required: true
        - in: "path"
          name: "status"
          type: integer
          description: "1.解禁 0.封禁"
          required: true
      responses:
        200:
          description: "返回"
          schema:
            $ref: "#/definitions/response"
        400:
          description: "错误"
          schema:
            $ref: "#/definitions/response"
      security:
        - token: []
  /manager/user/updatepassword:
