      summary: "github登录"
      description: "github登录"
      operationId: "github login"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "query"
          name: "code"
          type: string
          description: "GitHub授权返回"
        - in: "query"
          name: "state"
          type: string
          description: "GitHub授权返回"
      responses:
        200:
          description: "返回"
