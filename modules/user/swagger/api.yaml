      summary: "修改登录管理员密码"
      description: "修改登录管理员密码"
      operationId: "user updatepassword"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "body"
          name: "req"
          description: "修改密码信息"
          required: true
          schema:
            type: object
            properties:
              password:
                type: string
                description: "旧密码"
              new_password:
                type: string
                description: "新密码"
      responses:
        200:
          description: "返回"
          schema:
            $ref: "#/definitions/response"
        400:
          description: "错误"
          schema:
            $ref: "#/definitions/response"
